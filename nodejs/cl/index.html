<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>草榴社区最新图片</h1>
    <div id="lists">

    </div>

<script src="./data.js"></script>
<script>
    function tpl(data){
        return `<div>
            <h2><a href="${data.content}">${data.title}</a></h2>
            <div>${ data.imgs.map((ele)=>{
                    return `<img src="${ele}" alt=""/>`
                }).join(' ') }</div>
        </div>`
    }

    document.querySelector('#lists').innerHTML = window.newData.map((ele)=>{
        return tpl(ele)
    }).join(' ');

</script>
</body>

</html>
