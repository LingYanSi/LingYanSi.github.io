<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href="" />
  <title></title>
  <style type="text/css">
	  body{background-color:rgba(224,243,248,1)}
	  .wrap{max-width:1000px;margin:0 auto;}
	  .main li{height:50px;line-height:50px;cursor:pointer;list-style:decimal inside ;}
	  a{display:block;height:100%;text-decoration:none;color:rgb(0,0,0)}
	  a:hover{background-image:linear-gradient(-90deg,rgba(0,255,255,0.5),rgba(247,105,105,1));color:rgb(255,255,255)}
  </style>
 </head>
 <body>
	<div id="wrap" class="wrap">
		<div id="main" class="main">
			<h2>List</h2>
			<ul id="music-list" class="">
				<li data-id="0"><a href="player.html" target="xiami" target="_blank">爱情的枪</a></li>
				<li data-id="1"><a href="player.html" target="xiami" target="_blank">简单爱</a></li>
				<li data-id="2"><a href="player.html" target="xiami" target="_blank">意大利语</a></li>
				<li data-id="3"><a href="player.html" target="xiami" target="_blank">Dancing</a></li>
				<li data-id="4"><a href="player.html" target="xiami" target="_blank">青花瓷</a></li>
				<li data-id="5"><a href="player.html" target="xiami" target="_blank">立秋</a></li>
				<li data-id="6"><a href="player.html" target="xiami" target="_blank">暗涌</a></li>
				<li data-id="7"><a href="player.html" target="xiami" target="_blank">青花</a></li>
			</ul>
		</div>
	</div>
 <script src="js/jquery-2.1.1.min.js"></script>
 <script type="text/javascript">
		window.onload = function(){

			$('li').on('click',function(event){
				var id = $(this)[0].getAttribute('data-id');
				if (!!id)
				{
					localStorage.setItem('currentId',id);
					console.log(localStorage['currentId']);

					var oldTime = parseInt(localStorage['playerTime'],10);
					var nowTime = new Date().getTime();
					if (localStorage.isPlayerOpen == 'true' && nowTime-oldTime<4000) 
					{
						event.preventDefault();
					}
				}
			})
		}
 </script>
 </body>
</html>
