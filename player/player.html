<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="这是一个测试">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <link rel="shortcut icon" href="http:/lingyansi.github.io/images/icon/icon.jpg">
    <link rel="stylesheet" href="css/my-player.css">
    <title>听，这个世界</title>
    <style type="text/css"></style>
</head>

<body onselectstart="return false">
    <!-- 背景图片 -->
    <div id="bgd" class="bgd">
        <img class='music-pic' id='music-pic' border="0" alt="">
        <canvas id="music-bgd" width="1000"></canvas>
    </div>
    <div id="music-player-box" class="music-player-box">
        <div id="" class="music-main">
            <!-- 歌曲列表 -->
            <div id="music-list-wrap">
                <div id="music-list" class="music-list">
                </div>
            </div>
            <div id="" class="music-main-side">
                <!-- 专辑封面 -->
                <div id="music-pic-wrap"></div>
                <!-- 歌词区 -->
                <div id="lyric-wrap">
                    <div id="lyric"></div>
                </div>
            </div>
        </div>
        <div id="" class="music-bott">
            <!-- 歌曲播放次序 -->
            <div id="" class="play-prev-next">
                <div id="prev" class="ppn-item">上</div>
                <div id="play" class="ppn-item">pause</div>
                <div id="next" class="ppn-item">下</div>
                <div id="model" class="ppn-item">顺序</div>
            </div>
            <!-- 进度条 -->
            <div id="" class="jindu-wrap">
                <div id="currentTime"></div>
                <div id="jindu">
                    <div id="jindu-load"></div>
                    <div id="jindu-current">
                        <div id="jindu-circle"></div>
                    </div>
                </div>
                <div id="duration"></div>
            </div>
            <!-- 音量控制 -->
            <div id="" class="volume-wrap">
                <div id="mute" data-mute="false">静</div>
                <div id="volume">
                    <div id="volume-current">
                        <div id="volume-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/StackBlur.js"></script>
    <script src="js/util.js"></script>
    <script src="js/mxPlayer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
