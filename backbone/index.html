<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" href="css/reset.css">

  <title></title>
  <style type="text/css">
  	  html{min-height:100%; font-family:'微软雅黑';}
  	  *{margin:0; padding:0;}
  	  .main{ width:900px; margin:0 auto; }
  	  .input{ margin:10px; }
	  #info{line-height:2; border:1px solid rgb(100,100,100); border-top:none; list-style-position:inside; margin:10px; }

	  .name,.age{ display:inline-block; width:150px;}
	  .name+.age{ border-left:1px solid rgb(100,100,100);}
	  .delete{ cursor:pointer; display:inline-block;}
	  .delete:hover{ background-color:rgb(247,105,105); }

	  #footer{ margin:10px; }
	  #footer a{ text-decoration:none; display:inline-block; }
	  .current{ border:1px solid rgb(247,105,105); }

	  .ps{ color:rgb(100,100,100); }
  </style>
 </head>
 <body>

				<ol id="info"></ol>

			</div>
			<div class="ps">

			</div>
		</div>
	</div>
<script type="text/template" id="wife">

</script>
