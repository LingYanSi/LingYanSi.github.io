        (function(){
            function rem(){
                var width = window.innerWidth ;
                width = width>750 ? 750 : width
                width = width<320 ? 320 : width
                document.querySelector('html').style.fontSize = width/750*100 + 'px'
            }
            rem()
            window.onresize = rem
        })()

    </script>
