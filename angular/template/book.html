<div class="container-fluid">
    <div class="col-md-2">
        <ul>
        <!-- 如何给每个li添加一个事件呢 -->
            <li><a ui-sref="index">主页</a></li>
            <li><a ui-sref="book({id:'zhengzhi'})">政治</a></li> 
            <li><a ui-sref="book({id:'kexue'})">科学</a></li> 
            <li><a ui-sref="book({id:'lishi'})">历史</a></li> 
        </ul>
    </div>
    <div class="col-md-8" ng-controller="bookList">
        <select ng-change="filte()" ng-model="num">
            <option ng-repeat="x in [0,1,2,3]" value="x" ng-bind="x"></option>
        </select>
        <ol>
            <div ng-repeat="book in list"><span ng-bind="book.name"></span> <span ng-bind="book.duty"></span></div>
        </ol>
        <div type="text" ng-bind="num"></div>
        <!-- 一般而言input的数据绑定用ng-model，其他用ng-bind -->
    </div>
</div>
