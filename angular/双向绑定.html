<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<link rel="stylesheet" href="framework/css/bootstrap.min.css">
		<title>Document</title>
	</head>
	<body>
		<div ng-controller="woShi">
			<a ui-sref="book">另一个页面</a>
			<button ng-click="menuToggle()">切换</button>
			<span ng-bind="info.name"></span><!-- ng-bind表示单向绑定 -->
			<div ng-show="menu.show">
				<input type="text" ng-model="info.name"><!-- ng-model表示双向绑定 -->
				<input type="password" ng-model="info.password">
				<input type="button" ng-click="reset()" value="重置">
				<input type="button" ng-click="set()" value="设置">
				<input type="button" ng-click="clear()" value="清空">
				<input type="button" ng-click="consoleInfo()" value="打印">
			</div>
			<div id="" class="">
				<button ng-click="list1Show()">列表1</button><button ng-click="list2Show()">列表2</button>
				<ul>
					<li ng-repeat="x in list">{{x.name}}</li>
				</ul>
			</div>
			<img src="" alt="">
			<div id="" class="">
				<p>控制器controller</p>
				<input type="text" ng-model="sm">
				<p>指令directive</p>
				<hello bang="conSm(name)" sm="{{sm}}">千里烟波</hello>
				<bye en="sm">额色方法是的方式</bye>
				<hi ao="{{sm}}"></hi>
				<p fu fire ng-click="set()" class="bg-info">第一个controller，指令复用</p>
			</div>

			<span class="">{{ info.name | smile}}</span>
		</div>
		<div ng-controller="taShi">
			<fu fly howtoload="set2()" class="bg-info">我是第二个controller，拥有指令fly</fu>
		</div>
		<!-- 模板区域 -->
		<h2>我是模板区域</h2>
		<div ui-view> </div>

		<!-- $http -->
		<h2>我是$http</h2>
		<div ng-controller="loadList">
			<ul>
				<li ng-repeat="obj in haha">
					<span ng-bind="obj.name"></span>
					<span ng-bind="obj.duty"></span>
				</li>
			</ul>
		</div>

		<!-- 自定义service -->
		<h2>我是自定义service</h2>
		<div ng-controller="loadList2">
			<ul>
				<li ng-repeat="obj in haha">
					<span ng-bind="obj.name"></span>
					<span ng-bind="obj.duty"></span>
				</li>
			</ul>
		</div>
		<script src="framework/js/angular.min.js"></script>
		<script src="framework/js/angular-ui-router.min.js"></script>
		<script src="js/bang.js"></script>
	</body>
</html>
