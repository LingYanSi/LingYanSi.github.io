<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div style="height: 10000vh;"></div>
        <button type="button" name="button">按钮</button>

        <script src="./index.js" charset="utf-8"></script>
        <script>

            window.addEventListener('touchend', ()=>{
                setTimeout(()=>{
                    console.log('去你大爷');
                }, 50)
            })

            window.addEventListener('scroll', ()=>{
                console.log(1);
            })
            
            function click(event){
                console.log('我被点击了', event.target.textContent);
            }

            document.querySelector('button').addEventListener('click', Debounce(click, 300))
        </script>
    </body>
</html>
