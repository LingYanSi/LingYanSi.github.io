<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            #__{
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="__"></div>
        <input type="file" id="upload">
        <!--></!-->
        <script src="./index.js" charset="utf-8"></script>
        <script type="text/javascript">
            var $ = function(ele){
                return document.querySelector(ele)
            }

            $('#upload').addEventListener('change', function(event){
                // console.log(event);
                // 这是文件，
                console.log();
                let file = event.target.files[0]
                let f = new FormData()
                f.append('file', file)

                fetch('/upload', {
                    method: 'post',
                    body: f
                })
            })


        </script>
    </body>
</html>
