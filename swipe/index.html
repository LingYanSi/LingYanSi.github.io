<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="这是一个测试">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="shortcut icon" href="http:/lingyansi.github.io/images/icon/icon.jpg">
  <title>西厢</title>
  <style type="text/css">
	  *{margin:0;padding:0;font-size:12px;}
	  img{display:block;border:0;}
	  .main{max-width:900px;margin:0 auto;opacity:0;position:relative;}

	  .sass{ height:300px; width:100%; position:relative; overflow:hidden; }
	  .item-wrap{ position:absolute; height:100%; width:100%; }
	  .sass-item{ height:100%; width:100%; position:absolute; top:0; left:0;
	  	background-size:cover; -webkit-transform-origin:center top; visibility:hidden; cursor:pointer;
	  }

	  .dian{position:absolute;width:100%;height:20px;text-align:center;overflow:hidden;bottom:0;}
	  .dian-item{display:inline-block;height:10px;width:10px;border-radius:10px;background:red;}
	  .dian-item+.dian-item{margin-left:10px;}
	  .dian-item-current{background:black;}
  </style>
 </head>
 <body>
	<div id="main" class="main">
		<div id="less" class="sass">
			<div id="" class="item-wrap">
				<div class="sass-item color-1" style="background-image:url(img/4.jpg);">
					<div id="bitch" class="sass">
						<div id="" class="item-wrap">
							<div class="sass-item color-1" style="background-image:url(img/4.jpg);"></div>
							<div class="sass-item color-2" style="background-image:url(img/2.jpg);"></div>
							<div class="sass-item color-3" style="background-image:url(img/3.jpg);"></div>
						</div>
						<div id="buttPrev" style="height:50px;width:50px;background-color:rgba(0,255,255,0.5);position:absolute;z-index:10;top:0;left:0;"></div>
						<div id="buttNext" style="height:50px;width:50px;background-color:rgba(0,255,255,0.5);position:absolute;z-index:10;top:0;right:0;"></div>
					</div>
				</div>
				<div class="sass-item color-2" style="background-image:url(img/2.jpg);"></div>
				<div class="sass-item color-3" style="background-image:url(img/3.jpg);"></div>
				<div class="sass-item color-3" style="background-image:url(img/2.jpg);"></div>
			</div>
		</div>
	</div>
 <script src="js/swipe2.js"></script>
  <script type="text/javascript" >

		document.querySelector('.main').style.opacity = '1';
		document.querySelector('#less').style.height = window.innerHeight+'px' ;

		var less = new Lunbo({idname:'less',top:'top',autoPlay:false,loop:true,keyEvent:true});
		var bitch = new Lunbo({
			idname:'bitch',
			top:'left',
			autoPlay:false,
			loop:true,
			dianNav:true,
			keyEvent:false,
			buttPrev:'#buttPrev',
			buttNext:'#buttNext',
			time:'0.4s' ,
		});

</script>
 </body>
</html>
