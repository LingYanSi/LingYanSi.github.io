<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="Author" content="lingyan 1029891106@qq.com">
  <meta name="Keywords" content="">
  <meta name="Description" content="这是一个测试">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="shortcut icon" href="http:/lingyansi.github.io/images/icon/icon.jpg">
  <title>下拉刷新</title>
  <style type="text/css">
      *{margin:0;padding:0;font-size:12px;}
      img{display:block;border:0;}
      .main{max-width:500px;margin:0 auto;opacity:0;position:relative;}
      .sass{ height:300px;width:100%;position:relative;overflow:hidden;background:red; 
                background-image:url(../images/1.jpg); 
                background-size:cover;
                background-position:center;
      }
      .bott{height:500px;background:green;position:absolute;top:300px;width:100%;}
      .yuan{ height:50px;width:50px; border-radius:50px; position:absolute; top:-25px; left:50px; background-color:pink;}
      .xian{  width : 30px ; margin : 10px 0 0 10px ; -webkit-transform:rotateZ(0deg);
              
      }
      .xian-animation{ -webkit-animation : xian 3s forwards; }
      @-webkit-keyframes xian {
         0% { }
         50%{ -webkit-transform: translate3d(450px,-200px,0) rotateZ(0deg); }
         60%{ -webkit-transform: translate3d(450px,-200px,0) rotateZ(0deg) rotateY(180deg); opacity:1; }
         70%{ -webkit-transform: translate3d(200px,-200px,0) rotateY(180deg); opacity:0; }
         90%{ -webkit-transform: translate3d(-50px,0,0) ; opacity:1; }
         100%{ -webkit-transform: translate3d(0,0,0) ; }
      }
      .xian-bott{
        height:0px; width:0;
              border-color : rgba(0,0,0,0) ;
              border-top : 7px solid rgb(255,255,255) ;
              border-left : 15px solid rgb(255,255,255) ;
              border-right : 15px solid rgba(0,0,0,0) ;
              border-bottom : 7px solid rgba(0,0,0,0) ;
      }
      .xian-top{
        height:0px; width:0;
        border-color : rgba(0,0,0,0) ;
              border-bottom : 7px solid rgb(255,255,255) ;
              border-left : 15px solid rgb(255,255,255) ;
              border-right : 15px solid rgba(0,0,0,0) ;
              border-top : 7px solid rgba(0,0,0,0) ;
      }
      .change{-webkit-transition:all 0.3s;}
  </style>
 </head>
 <body>
    <div id="main" class="main">
        <div id="less" class="sass"> </div>
        <div id="bott" class="bott">
            <div class="yuan">
                <div class="xian">
                  <div class="xian-top"></div>
                  <div class="xian-bott"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/reload.js"></script>
  <script type="text/javascript">
    window.onload = function(){
        document.querySelector('.main').style.opacity = '1';
        var sass = document.querySelector('.sass');
        var top = sass.offsetWidth*3/4 ;
        sass.style.height = top  +'px' ;
        var xian = document.querySelector('.xian');
        var id = document.querySelector('#bott') ;
        id.style.top = top +'px' ;

        reload('#bott',sass,xian);
    };
</script>
 </body>
</html>
