<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <title>西厢</title>
  <style type="text/css">
	  *{ margin:0; padding:0; font-size:12px; }
	  img{display:block;border:0;max-width:100%;height:auto;}
	  .main{max-width:900px;margin:0 auto;opacity:0;position:relative;}
	  .sass{height:300px;width:100%;position:relative;overflow:hidden;}
	  .sass-item{height:100%;width:100%;position:absolute;top:0;left:0;}

	  .sass-item{background-size:cover;-webkit-transform-origin:center top;}
		
	  .swipe-change{ -webkit-transition:all 0.4s cubic-bezier(0.455, 0.03, 0.515, 0.955); }

	  .dian{position:absolute;width:100%;height:20px;text-align:center;overflow:hidden;bottom:0;}
	  .dian-item{display:inline-block;height:10px;width:10px;border-radius:10px; background:rgb(255,255,255);  }
	  .dian-item+.dian-item{margin-left:10px;}
	  .dian-item-current{ background:rgb(191,191,191); }
	
	  .main{ color:rgb(67,67,67); }

	  .title{ padding:10px;}
	  .title p{ font-size:15px; /* font-weight:bold;  */}

	  .price{ margin-top:12px; }
	  .price-now{ font-size:20px; color:rgb(228,0,127); }
	  .price-old{ text-decoration:line-through; margin-left:2em;}

	  .info-title{ background-color:rgb(220,220,220); font-size:16px; padding:9px 10px 3px;}
  </style>
 </head>
 <body>
	<div id="main" class="main">
		<!-- 顶部轮播图 -->
		<div id="banner">
			<div id="less" class="sass">
				<div id="" class="item-wrap">
					<div class="sass-item color-1" style="background-image:url(img/1.png);"></div>
					<div class="sass-item color-2" style="background-image:url(img/2.png);"></div>
					<div class="sass-item color-3" style="background-image:url(img/3.png);"></div>
					<div class="sass-item color-4" style="background-image:url(img/4.png);"></div>
				</div>
			</div>
		</div>
		<!-- 商品名称简介 -->
		<div class="title">
			<p>特惠？你敢进来吗啊啊啊啊啊啊啊啊啊啊啊啊</p>
			<p>我是简介，不拉了</p>
			<div class="price">
				<span class="price-now">￥56元</span><span class="price-old">原价156元</span>
			</div>
		</div>
		<!-- 商品详情 -->
		<div id="info">
			<p class="info-title">商品详情</p>
			<div id="info-main">
				<!-- 放这里 -->
				<img src="img/info.jpg" alt="">
			</div>
		</div>
	</div>
 <script src="js/swipe2.js"></script>
  <script type="text/javascript">
  document.addEventListener('readystatechange',function(event){
  	if(document.readyState == 'complete'){
  		document.querySelector('.main').style.opacity = '1';
		document.querySelector('#less').style.height = document.querySelector('#less').clientWidth*3/4+'px' ;
		var less = new Lunbo({idname:'less',dianNav:true,top:'left',autoPlay:false,loop:true,keyEvent:true});
  	}
  });
</script>
 </body>
