<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style >
        *{margin:0 ; padding: 0;}
            .banner{
                position: relative ;
                height: 300px;
                overflow: hidden;
            }
            .banner-items{
                position:relative; height:100%;
            }
            a{
                position: absolute;
                top:0; left:0; width:100%; height: 100%; display:block;
            }
            a.current{
                transition: all 0.5s ease-out;
            }
            .banner-dotts{
                position: absolute; bottom: 0.5em; left: 0; width: 100%;
            }
            .banner-dotts span{
                display: inline-block;
                height: 0.5em; width:0.5em; border-radius: 50%; background: green;
            }
            .banner-dotts span.current{
                background: red;
            }
            .banner-dotts span+span{
                /*margin-left: 0.5em;*/
            }
    </style>
</head>
