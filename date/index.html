<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=1.0">
    <link rel="icon" href="http://lingyansi.github.io/images/icon/icon.jpg">
    <link rel="stylesheet" href="../stylesheets/lingyan.css">
    <title>灵岩-日历</title>
    <style>
    	#LY-date{ width:400px; max-width:100%; }
		#LY-date table{ border:1px solid rgba(210,210,210,1); text-align:center; width:100%; }
		#LY-date table td,#LY-date table th{ padding:10px; }
		#LY-date table tr:not(:first-child) td{  border-top:1px solid rgba(210,210,210,0.5); }
		#LY-date table td:not(:first-child){ border-left:1px solid rgba(210,210,210,0.5); }
	    #LY-date .nidaye {background: red; cursor:pointer; }
	    #LY-date .tamabi {background: green; cursor:pointer;  }

	    #LY-date span{ display:inline-block; line-height:3; padding:0 0.5em; background:rgb(92,167,186); color:#fff; }
    </style>
</head>

<body>
    <div class="LY-main">
        <div style="margin:20px 0;">
			<input type="text" placeholder="2015-08-11" style="padding:4px 10px;">
        	<input type="button" id="render" value="渲染" style="padding:4px 10px;">
        </div>
        <div id="LY-date">
            <p>
                <span class="year"></span>
                <span class="month" style=" float:right; "></span>
            </p>
            <table cellspacing="0"></table>
        </div>
    </div>
    <script type="text/javascript" src="../build-zepto/ku.js"></script>
    <script type="text/javascript" src="date.js"> </script>
	<script src="app.js"></script>
</body>

</html>
