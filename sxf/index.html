<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="utf-8">
 <title>2010-2012</title>
 <style type="text/css">
	  *{margin:0;padding:0;font-size:12px;}
	  html{ overflow:hidden; min-height:100%; }
	  body{ pointer-events:none; }
	  img{display:block;border:0;}
	  .main{ min-height:400px; min-width:600px; margin:0 auto;opacity:0;position:relative; }
	  .sass{ height:300px; width:100%; position:absolute; overflow:hidden; cursor:pointer;}
	  .sass-item{height:100%;width:100%;position:absolute;top:0;left:0;}

	  .sass-item{background-size:cover;-webkit-transform-origin:center top;}
	  .color-1{background-color:rgb(254,67,101);background-image:url(img/1.jpg);}
	  .color-2{background-color:rgb(249,205,173);background-image:url(img/2.jpg);}
	  .color-3{background-color:rgb(131,175,155);background-image:url(img/3.jpg);}
	  .color-4{background-color:rgb(23,44,60);background-image:url(img/3.jpg);}

	  
	  .color-11{background-color:rgb(254,67,101);}
	  .color-21{background-color:rgb(249,205,173);}
	  .color-31{background-color:rgb(131,175,155);}
	  .color-41{background-color:rgb(23,44,60);}
		
	  .swipe-change{-webkit-transition:all 0.4s cubic-bezier(0.455, 0.03, 0.515, 0.955);;}

	  .dian{position:absolute;width:100%;height:20px;text-align:center;overflow:hidden;bottom:0;}
	  .dian-item{display:inline-block;height:10px;width:10px;border-radius:10px;background:red;}
	  .dian-item+.dian-item{margin-left:10px;}
	  .dian-item-current{background:black;}
  </style>
 </head>
 <body>
	<div id="main" class="main">
		<div id="less" class="sass">
			<div id="" class="item-wrap">
				<div class="sass-item color-1"></div>
				<div class="sass-item color-2"></div>
				<div class="sass-item color-3"></div>
				<div class="sass-item color-4"></div>
			</div>
		</div>
	</div>
 <script src="js/swipe2.js"></script>
  <script type="text/javascript">
	window.onload = function(){
		document.querySelector('.main').style.opacity = '1';
		document.querySelector('body').style.pointerEvents = 'auto';
		document.querySelector('#less').style.height = window.innerHeight+'px' ;
		var less = new Lunbo({idname:'less',top:'top',autoPlay:false,loop:true,keyEvent:true});
		window.onresize = function(){
			document.querySelector('#less').style.height = window.innerHeight+'px' ;
			less.init();

		}
	};
</script>
 </body>
</html>
