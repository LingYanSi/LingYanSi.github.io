<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href="" />
  <title></title>
  <style type="text/css">
	  body{background:rgb(247,104,104)}
	  .main{padding-top:0;background:rgb(239,239,239);}
	  
	  
  </style>
 </head>
 <body>
	<div id="wrap" class="wrap">
		<img src="img/12338563.jpg" alt="" id="imageSource" height="500" width="800"/>
		<canvas id="myCanvas"></canvas>
	</div>
 <script type="text/javascript">
		window.onload = function() { 
			var canvas = document.getElementById("myCanvas"); 
			var image = document.getElementById("imageSource"); 
			// re-size the canvas deminsion 
			canvas.width = image.width; 
			canvas.height = image.height; 
			// get 2D render object 
			var context = canvas.getContext("2d"); 
			context.drawImage(image, 0, 0,canvas.width,canvas.height); 
			var canvasData = context.getImageData(0, 0, canvas.width, canvas.height); 

			
			 var tempData = gaussBlur1(canvasData,20)
			 context.putImageData(tempData,0,0);
			function gaussBlur1(imgData,radius, sigma) {
				var pixes = imgData.data;
				var width = imgData.width;
				var height = imgData.height;
				var gaussMatrix = [],
					gaussSum = 0,
					x, y,
					r, g, b, a,
					i, j, k, len;


				radius = Math.floor(radius) || 3;
				sigma = sigma || radius;

				a = 1 / (Math.sqrt(2 * Math.PI) * sigma);
				b = -1 / (2 * sigma * sigma);
				//生成高斯矩阵
				for (i = 0, x = -radius; x <= radius; x++, i++){
					g = a * Math.exp(b * x * x);
					gaussMatrix[i] = g;
					gaussSum += g;

				}
				//归一化, 保证高斯矩阵的值在[0,1]之间
				for (i = 0, len = gaussMatrix.length; i < len; i++) {
					gaussMatrix[i] /= gaussSum;
				}
				//x 方向一维高斯运算
				for (y = 0; y < height; y++) {
					for (x = 0; x < width; x++) {
						r = g = b = a = 0;
						gaussSum = 0;
						for(j = -radius; j <= radius; j++){
							k = x + j;
							if(k >= 0 && k < width){//确保 k 没超出 x 的范围
								//r,g,b,a 四个一组
								i = (y * width + k) * 4;
								r += pixes[i] * gaussMatrix[j + radius];
								g += pixes[i + 1] * gaussMatrix[j + radius];
								b += pixes[i + 2] * gaussMatrix[j + radius];
								// a += pixes[i + 3] * gaussMatrix[j];
								gaussSum += gaussMatrix[j + radius];
							}
						}
						i = (y * width + x) * 4;
						// 除以 gaussSum 是为了消除处于边缘的像素, 高斯运算不足的问题
						// console.log(gaussSum)
						pixes[i] = r / gaussSum;
						pixes[i + 1] = g / gaussSum;
						pixes[i + 2] = b / gaussSum;
						pixes[i + 3] = 150 ;
					}
				}
				//y 方向一维高斯运算
				for (x = 0; x < width; x++) {
					for (y = 0; y < height; y++) {
						r = g = b = a = 0;
						gaussSum = 0;
						for(j = -radius; j <= radius; j++){
							k = y + j;
							if(k >= 0 && k < height){//确保 k 没超出 y 的范围
								i = (k * width + x) * 4;
								r += pixes[i] * gaussMatrix[j + radius];
								g += pixes[i + 1] * gaussMatrix[j + radius];
								b += pixes[i + 2] * gaussMatrix[j + radius];
								// a += pixes[i + 3] * gaussMatrix[j];
								gaussSum += gaussMatrix[j + radius];
							}
						}
						i = (y * width + x) * 4;
						pixes[i] = r / gaussSum;
						pixes[i + 1] = g / gaussSum;
						pixes[i + 2] = b / gaussSum;
					}
				}
				//end
				imgData.data = pixes;
				return imgData;
			}
			
		}; 
	
 </script>
 </body>
</html>
