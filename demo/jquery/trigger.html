<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <script src="./../js/jquery-1.11.2.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            // 注册非原生事件
            $(window).on('time', function(event, msg){
                console.log('嘿嘿额黑',msg)
            })

            // 触发事件（自定义事件）
            $(window).trigger('time','哈哈哈哈')
        </script>
    </body>
</html>
