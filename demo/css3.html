<head>
  <meta charset="UTF-8">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link href="font/css/open-iconic.css" rel="stylesheet">

  <title>简便</title>
  <style type="text/css">
	  *{margin:0;padding:0;font-size:12px;}
	  img{display:block;border:0;}
	  .loading{height:50px;width:50px;-webkit-animation:zhuan 1s linear infinite;}
	  .loading:before {content:""; display:block; width:50px;height:25px; padding:5px; padding-bottom:0;box-sizing:border-box;
			background:-webkit-linear-gradient(right,#fff,#fff),-webkit-linear-gradient(right,rgba(112,128,144,1),rgba(112,128,144,0.5));
			border-radius:50px 50px 0 0;
			background-clip:content-box,padding-box;
		}
		.loading:after {content:""; display:block; width:50px;height:25px; padding:5px; padding-top:0;box-sizing:border-box;
			background:-webkit-linear-gradient(right,#fff,#fff),-webkit-linear-gradient(right,rgba(112,128,144,0),rgba(112,128,144,0.5));
			border-radius:0 0 50px 50px;
			background-clip:content-box,padding-box;
		}
		@-webkit-keyframes zhuan
		{
			from{-webkit-transform:rotate(0deg);}
			to{-webkit-transform:rotate(360deg);}
		}

		.clip{width:100px;height:100px;box-sizing:border-box;padding:20px;
				background-image:-webkit-linear-gradient(right,#fff,#fff),-webkit-linear-gradient(right,red,rgba(255,0,0,0.5));
				background-clip:content-box,padding-box;
				border-radius:50px 50px 0 0;}

		.oi{font-size:32px;color:pink;}
  </style>
 </head>
 <body>
	<div id="" class="main">
		<div id="" class="loading"></div>
		<div id="" class="clip"></div>
		<div id="parent" class="" style="">
			<div id="child" class="" style="margin:50px 0;height:50px;background:pink;width:100%;"></div>
		<div id="child2" class="" style="margin:-50px 0;height:50px;background:pink;width:100%;"></div>
		<div id="child3" class="" style="margin:-40px 0;height:50px;background:pink;width:100%;"></div>
		<div id="child4" class="" style="margin:150px 0;height:50px;background:pink;width:100%;"></div>
			<div id="" class="" style="margin:50px;height:50px;width:100px;background:pink;display:inline-block;">
				
			</div>
			<div id="" class="" style="margin:50px;height:50px;width:100px;background:pink;display:inline-block;">
				
			</div>
		</div>

		<span class="oi" data-glyph="arrow-top" title="blod" aria-hidden="true"></span>叼不叼
		<span class="oi" data-glyph="arrow-left" title="blod" aria-hidden="true" style="color:green;"></span>
		<span class="oi" data-glyph="arrow-right" title="blod" aria-hidden="true" style="color:yellow;"></span>
		<span class="oi" data-glyph="arrow-bottom" title="blod" aria-hidden="true" style="color:black;"></span>
		<span class="oi" data-glyph="bold" title="blod" aria-hidden="true" style="color:rgb(247,104,104);"></span>
		<span class="oi" data-glyph="location" title="" aria-hidden="true" style="color:rgb(0,255,255);"></span>
		<span class="oi" data-glyph="person" title="blod" aria-hidden="true" style="color:rgb(0,255,255);"></span>
		<span class="oi" data-glyph="cloud" title="blod" aria-hidden="true" style="color:rgb(0,255,255);"></span>
		<span class="oi" data-glyph="clock" title="blod" aria-hidden="true" style="color:rgb(0,255,255);"></span>

		<a href="tel:110">1111111111111</a>
	</div>
<script type="text/javascript"src="js/jquery-1.11.2.min.js"></script>

	});
</script>
 </body>
