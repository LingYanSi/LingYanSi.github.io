<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>圆角</title>
    <style>
        .tuoyuan{ border-radius: 100%; height:100px; width:200px; background:green; }
        .yuan{ border-radius: 100%; height:100px; width:100px; background:green; }

        .yuanjiao{ border-radius: 40%; height:100px; width:200px; background:green; }

        .diy{
            height:100px; width:200px;
            background-color: rgb(247,10,105);
            border-top-left-radius: 100%;
            border-bottom-right-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="tuoyuan"></div>
    <div class="yuan"></div>
    <div class="yuanjiao"></div>
    <div class="diy"></div>
</body>

</html>
