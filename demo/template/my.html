<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="gaoHuan"></div>
    <script type="text/template" id="temp">
    {{ if x>0 }}
       <span>{{user.name}}</span>
       <p>{{user.info}}</p>
    {{ /if }}
    </script>
    <script src="./js/my-template.js"></script>
    <script>
        var data = {name:'高欢',info:'北魏孝文帝'}
        document.querySelector('#gaoHuan').innerHTML = template('temp',data);
    </script>
</body>

</html>
