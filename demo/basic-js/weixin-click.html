<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            body {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="" style="background: blue; height: 200px;">
            阿斯顿发生
        </div>

        <script type="text/javascript">

            var $div = document.querySelector('div')
            document.addEventListener('readystatechange', function(event){
                console.log(event, document.readyState);
                $div.textContent += '----' + document.readyState
                if(document.readyState == 'complete'){
                    setTimeout(function(){
                        $div.textContent +=document.querySelector('body').textContent
                        document.querySelector('body').addEventListener('click', function(){
                            alert('被惦记了')
                        })
                    }, 1000)
                }
            })

        </script>
    </body>
</html>
