<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="main" style="height:100px;width:200px;background:green;">

        <div id="child" style="height:50px;background:rgb(247,105,105);"></div>
    </div>

    <script>
        /*
         * 事件先捕获，后冒泡
         * 捕获是从外到内，冒泡是从内到外。
        */
        var $ = function(selector){
            if(selector==document || selector==window) return selector ;
            return document.querySelector(selector);
        }
        $('#main').addEventListener('click',function(event){
            // event.stopPropagation()
            console.log('事件捕获','main')
        },true);

        $('#child').addEventListener('click',function(){
            console.log('事件捕获','child')
        },false);

        // $(document).addEventListener('click',function(){
        //     console.log('事件捕获','document')
        // },true);
        //
        // $(window).addEventListener('click',function(){
        //     console.log('事件捕获','window')
        // },false);

    </script>
</body>

</html>
