<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href="" />
  <title></title>
  <style type="text/css">
	  .main{padding-top:0;background:rgb(239,239,239);}
	  
	  .imgBox{width:500px;height:500px;background:rgb(100,255,100);}
	  .imgBox img{max-width:100%;max-height:100%;height:auto;width:auto;margin:0 auto;display:block;}
  </style>
 </head>
 <body>
	<div id="wrap" class="wrap">
		<div id="main" class="main">
			<input type="file" id="file0" accept="images/*" />
		</div>
		<div class="imgBox">
			<img src="img/long.jpg" alt="">
		</div>
	</div>
 <script src="js/jquery-1.11.2.min.js"></script>
 <script id="yuan" src="js/global.js"></script>
 <script type="text/javascript">
	$(function(){
		var winHeight = $(window).height() ;
		var winWidth = $(window).width() ;
		
		$('#file0').on('change',function(){
			changeBgd(this,'body')
		})
		function changeBgd(dom,imgDom){
			var file = $(dom)[0].files[0] ;
			if (file)
			{
				var url = window.URL.createObjectURL(file) ;
				$(imgDom).css({'background-image':'url('+url+')'}) ;
			}
		}
		console.log(.99)//输出0.99，因此这个'.'就表示小数的意思
		document.getElementById('wrap').style.opacity = 1;
	})
 </script>
 </body>
</html>
