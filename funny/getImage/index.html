<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>灵岩——获取指定大小的图片</title>
        <style media="screen">
            *{
                margin: 0;
                padding: 0;
            }
            span{
                color: red;
            }
            a {
                color: inherit;
                text-decoration: none;
            }
            #log {
                text-align: center;
                color: red;
                padding: 10px;
            }

            #main {
                text-align: center;
            }

            .download {
                display: inline-block;
                line-height: 2 ;
                color: #fff;
                margin: 10px 0 ;
                padding: 0 1em ;
                background: rgb(18, 185, 214);
            }

            .hide {
                display: none;
            }

            .tips {
                text-align: center;
                line-height: 2;
                padding: 10px ;
                color: rgb(100, 100, 100);
            }
        </style>
    </head>
    <body>
        <div id="log"></div>
        <div id="main">
            <canvas id="canvas" width="0" height="0"></canvas>
            <br>
            <div class="">
                <input type="text" name="name" value="">
                <button>重置标题</button>
            </div>
            <a href="" download="" class="download">下载</a>
        </div>
        <div class="tips">
            <ul>
                <li>
                    <a href="/funny/getImage?100x100">
                        LingYanSi.github.io/funny/getImage/?<span>100</span>x<span>100</span>
                    </a>
                    获取一张100x100的png图片
                </li>
                <li>
                    <a href="/funny/getImage?size=100x100&title=我是标题">
                        LingYanSi.github.io/funny/getImage/?<span>size=100x100</span>&<span>title=我是标题</span>
                    </a>
                    获取一张自定义标题的png图片
                </li>
            </ul>
        </div>

        <script>
            var $ = function(s){
                return document.querySelector(s)
            }
            var $log = $('#log')
            function createImage(canvas, data, text){
                canvas.height = data.height
                canvas.width = data.width

    			var ctx = canvas.getContext("2d")

                ctx.clearRect(0, 0, data.width, data.height)

                ctx.fillStyle = 'rgb(137, 208, 218)'
                ctx.fillRect(0,0,data.width,data.height)
                ctx.fill()

                ctx.fillStyle = '#fff'
                ctx.font = "lighter 20px monospace";
                ctx.textAlign = 'center'
                ctx.textBaseline = "middle"
                ctx.fillText(data.title, data.width/2, data.height/2, data.width);

                return canvas
            }

            function download(canvas, filename){
                $('a').href = canvas.toDataURL('image/png')
                $('a').download = filename+'.png'
            }

            function analyze(str){
                var data
                if(str.indexOf('&')>0){
                    str.split('&').forEach(item=>{
                        var item_arr = item.split('=')
                        if(item_arr[0] == 'size'){
                            data = getWidthHeight(item_arr[1])
                        }else {
                            data.title = item_arr[1] ? decodeURIComponent(item_arr[1]) : str
                        }
                    })
                }else{
                    data = getWidthHeight(str)
                }

                data.title = $('input').value || data.title
                return data
            }

            function getWidthHeight(str){
                var arr = str.split('x')
                var width = arr[0] , height = arr[1]
                return {
                    width ,
                    height ,
                    title: str
                }
            }
            function init(){
                var search = location.search.slice(1) || ''
                var data = analyze(search)

                if( !/[0-9]+/.test(data.width) || !/[0-9]+/.test(data.height)  ){
                    $log.textContent = '参数错误'
                    $('#main').classList.add('hide')
                    return
                }
                var canvas = createImage($('#canvas'), data, search)
                download(canvas, data.title)
            }
            init()

            $('button').addEventListener('click', init)
        </script>
    </body>
</html>
