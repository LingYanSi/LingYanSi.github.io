<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>编辑器</title>
  <style type="text/css">
	  *{margin:0;padding:0;}
	  .edit-box,#ps{max-width:800px;margin:0 auto;position:relative;}

	  .tool-bar{width:100%;position:fixed;top:0;height:40px;line-height:40px;background-color:rgb(255,255,255);}
	  .current{background-color:rgb(247,105,105);color:rgb(255,255,255);}

	  #edit{min-height:500px;margin-top:40px;padding:10px;border:1px solid rgb(0,0,0);outline:none;line-height:2;word-wrap:break-word;line-height:1.32;}
	  #edit:focus{border-color:rgb(255,0,0);}

	  #edit img{width:100%;}
	  #edit.edit-preview{border:1px solid rgb(255,255,255);}

	  #ps{ line-height:2; }

  </style>
 </head>
 <body>
	<div id="wrap" class="wrap">
		<div id="main" class="main">
			<div id="" class="edit-box">
				<div id="" class="tool-bar">
					<input type="button" unselectable="on" id="bold" class="execcommand" value="加粗"><!-- unselectable让button不获取焦点 -->
					<input type="button" unselectable="on" id="italic" class="execcommand" value="倾斜">
					<input type="button" unselectable="on" id="underline" class="execcommand" value="下划线">
					<!-- <input type="button" id="forecolor" class="execcommand" value="高亮"> -->
					<input type="button" unselectable="on" id="createLink" class="execcommand" value="链接">
					<input type="button" unselectable="on" id="unlink" class="execcommand" value="链解">
					<input type="button" unselectable="on" id="insertImage" class="execcommand" value="插图">
					<input type="button" unselectable="on" id="insertVideo" class="execcommand" value="视频">
					<input type="button" unselectable="on" id="removeFormat" class="execcommand" value="去格式">
					<input type="button" unselectable="on" id="preview" value="预览">
				</div>
				<div id="edit" class="" contentEditable='true'></div>
			</div>
			<div id="ps">
				<h3>一些流行编辑器：</h3>
				<li><a href="http://simditor.tower.im/">simditor</a>——开源</li>
				<li><a href="http://ueditor.baidu.com/website/">ueditor</a>——百度出品</li>
			</div>
		</div>
	</div>

 <script>
 		document.body.addEventListener('', function(event){
 			// return
 			console.log( event );
 			// event.preventDefault();
 			event.clipboardData.setData('text','哎哟不错啊啊');
 		});


 		function copy( str){
 			var dc = document ;
 			var textarea = dc.createElement('textarea');
 			textarea.style.cssText = 'position: fixed; height:1em; width:1em; opacity:0 ; top:-100em; left:0; ';
 			dc.body.appendChild(textarea);
 			textarea.value = str ;
 			textarea.select();
 			dc.execCommand('copy');
 			this.focus();
 			dc.body.removeChild( textarea );
 		}
 		document.body.addEventListener('click',function(event){
			/*var event = document.createEvent('ClipboardEvent');
			event.initEvent('copy',true, true);
 			this.dispatchEvent(event);*/
 			copy.call(event.target,'哎呀呀呀呀呀');
 		});

 		// var $textarea = document.querySelector('textarea');



 </script>
 </body>
</html>
