	  // 然后编辑器的内容是不是 innerHTML
		var edit = document.getElementById('edit');
		edit.addEventListener('keyup',function(){
			var str = this.innerHTML ;
			var htmlTag = /^<[\w]+>$/g ;
			str = str.replace(/<[^>]+>/g,'');  // 匹配所有html标签 、然后定义一些固定的标签，以为所用
			this.innerHTML = str ;
			console.log(str)
		});
