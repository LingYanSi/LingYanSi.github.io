<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" href="http://lingyansi.github.io/images/icon/icon.jpg">
    <link rel="stylesheet" href="http://lingyansi.github.io/stylesheets/lingyan.css">
    <title>有意思</title>
    <script>
        (function(){
            document.querySelector('html').style.fontSize = window.innerWidth/10+'px' ;
            window.addEventListener('resize',function(){
                document.querySelector('html').style.fontSize = window.innerWidth/10+'px' ;
            });
        })();
    </script>
    <style type="text/css">
        html{ background:rgb(240,240,240);}
        body{ font-size:12px; }

        a,a:hover,a:active{ color:inherit; text-decoration: none; display:block; }
        .int-item{ height:60px; background-size: auto 100%; background-repeat: no-repeat; padding-left:60px;
            background-color: #fff; margin-top:10px; position:relative;
            background-image:url(http://lingyansi.github.io/images/icon/icon.jpg);
        }
        .int-item:last-child{ margin-bottom:10px; }
        .int-item-content{ position:absolute; top:50%; -webkit-transform: translate(0,-50%); padding-left:10px;
            -ms-transform: translate(0,-50%);
            -o-transform: translate(0,-50%);
            transform: translate(0,-50%);
        }
        .int-item-content>h1{ font-size:20px; line-height:1.4; color:rgb(50,50,50);}
        .int-item-content>p{ color:rgb(120,120,120); }
    </style>
</head>

<body>
    <div class="LY-main">
        <div id="int">

        </div>
    </div>
    <script src="util.js"></script>
    <script type="text/javascript">
        render(data);
        function render(data){
            document.querySelector('#int').innerHTML = data.map(function(ele,index,arr){
               return '<a href="'+(ele.url?ele.url:"javascript:void(0);")+'" style="background-image:url('+ele.logo+');" class="int-item">' +
                    '<div class="int-item-content">' +
                        '<h1>'+ele.title+'</h1>' +
                        '<p>'+ele.intro+'</p>' +
                    '</div>' +
                '</a>';
            }).join('');
        }
    </script>
</body>

</html>
